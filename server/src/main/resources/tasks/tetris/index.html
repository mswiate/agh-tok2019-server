  <title>Tetris JS</title>
  <link rel="stylesheet" href="css/styles.css">
    <script>
        var group, nick, age;
        var max_score;
        max_score = 1000;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/tetris/config', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                var json = xhr.responseText;
                obj = JSON.parse(json);
				console.log(json);
                group = obj['group'];
                nick = obj['nick'];
                age = obj['age'];
                //window.alert('room = ' + obj['room']);
                //window.alert('nick = ' + obj['nick']);
                //window.alert('age = ' + obj['age']);
				//max_score = parseInt(obj['config'].max_score);
            }
        }
        xhr.send(null);

        function onFinished(score) {
            //window.alert('here1');
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/tetris/end', true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({result: score, group: group, nick: nick, age: age}));
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    //window.alert(JSON.stringify({result: score, room: room, nick: nick, age: age}));
                    window.location.replace(xhr.responseText);
                }
            }
            //window.alert('here2');
        }
    </script>
</head>
